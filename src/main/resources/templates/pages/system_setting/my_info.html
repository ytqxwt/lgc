<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的资料</title>
	<link rel="stylesheet" href="../../css/my_info.css">
</head>
<body>
<div class="container">
	<div class="wrap">
		<form class="wrap_content" action="/user/update">
			<div class="wrap_deep_content">
				<label for="name" class="col-sm-2 control-label">姓名:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name">
				</div>
			</div>
			<div class="wrap_deep_content">
				<label for="admin" class="col-sm-2 control-label">账号:</label>
				<div class="col-sm-10">
					<input type="text" id="admin" class="form-control">
				</div>
			</div>
			<div class="wrap_deep_content">
				<label for="phone" class="col-sm-2 control-label">电话:</label>
				<div class="col-sm-10">
					<input type="text" id="phone" name="phone" class="form-control">
				</div>
			</div>
			<div class="wrap_deep_content">
				<label for="inputPassword3" class="col-sm-2 control-label">修改密码:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3">
				</div>
			</div>
			<div class="wrap_deep_content">
				<label for="inputPassword3" class="col-sm-2 control-label">确认密码:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="confirmPassword3">
				</div>
			</div>
			<div class="wrap_deep_content">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">确认修改</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
  $.post('/user/findById', {id: token}, function (obj) {
        var data = JSON.parse(obj.msg);
        if (obj.code === 0) {
          $('#name').val(data.name)
          $('#admin').val(data.id)
          $('#phone').val(data.phone)

        }
      }
  );
</script>
</body>
</html>
