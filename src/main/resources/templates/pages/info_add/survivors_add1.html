    var uploadInst = upload.render({

      field: 'file',
      before: function (obj) {
        console.log(obj);
        //预读本地文件示例，不支持ie8
        obj.preview(function (index, file, result) {
          $('#uploadPhoto').attr('src', result); //图片链接（base64）
        });
      },
      done: function (res) {
        console.log(res);
        //如果上传失败
        if (res.code > 0) {
          return layer.msg('上传失败');
        }
        //上传成功
      },
      error: function () {
        //演示失败状态，并实现重传
        var upload_err = $('#upload_err');
        upload_err.html(
            '<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        upload_err.find('.demo-reload').on('click', function () {
          uploadInst.upload();
        });
      }
    });
    $('#btn_printForm').click(function () {
      $('#form_baseAdd').print({
        noPrintSelector: '.no_print'
      })
    })
  });
</script>
