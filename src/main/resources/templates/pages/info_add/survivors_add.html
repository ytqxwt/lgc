<!-- 内容主体区域 -->
<div style="padding: 15px;">
	<form class="layui-form between-content" method="post" action="/baseInfo/set">

		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="name" required
				       class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-inline">
				<input type="text" name="idCard" required
				       class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="1" title="男" checked>
				<input type="radio" name="sex" value="0" title="女">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">籍贯</label>
			<div class="layui-input-inline">
				<select name="nativePlace" lay-verify="" lay-search>
					<option value="北京">北京</option>
					<option value="赣州">赣州</option>
					<option value="南昌">南昌</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-inline">
				<!--<input type="text" name="phone" lay-verify="phone"-->
				<input type="text" name="phone"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-inline">
				<input type="text" name="address"
				       class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">所在地居民委员会或村委会办公电话</label>
			<div class="layui-input-inline">
				<input type="text" name="communityPhone" required
				       class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">每月抚恤金额</label>
			<div class="layui-input-inline">
				<input type="text" name="pension"
				       class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">抚恤金发放时间</label>
			<div class="layui-input-inline">
				<input type="text" name="pensionReleaseTime"
				       class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">与已故职工关系</label>
			<div class="layui-input-inline">
				<input type="text" name="relationDead"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">已故职工姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="nameDead"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">逝世时间</label>
			<div class="layui-input-inline">
				<input type="text" name="timeDead"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">抚恤金代领人姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="nameDailin"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">代领人身份证</label>
			<div class="layui-input-inline">
				<input type="text" name="idDailin"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">代领人与遗属关系</label>
			<div class="layui-input-inline">
				<input type="text" name="relationDailin"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">代领人住宅电话</label>
			<div class="layui-input-inline">
				<input type="text" name="homephoneDailin"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">代领人手机号码</label>
			<div class="layui-input-inline">
				<input type="text" name="phoneDailin"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-inline">
				<input type="text" name="remark"
				       class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo" id="next">提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
<script>
  layui.use(['form'], function () {
    var form = layui.form;
    form.render();
  })
</script>
