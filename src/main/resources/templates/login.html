<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="layui/layui.js"></script>
</head>

<body>

<div class="container">
	<div class="title">
		<h2>江西理工大学离退休人员信息管理系统</h2>
	</div>
	<div class="wrap">
		<form class="form-horizontal layui-form" method="post" action="/user/login">
			<div class="form-group">
				<label class="control-label" style="float: left;color: #3063a4;">管理员:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="control-label" style="float: left;color: #3063a4;">密码:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" name="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btr_login" type="submit" class="btn btn-default">登录</button>
				</div>
			</div>
		</form>
	</div>
	<div class="logo">
		<img src="img/logo_school.png">
	</div>
</div>
<script>
  layui.use(['form', 'layer'], function () {
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.$;
    var code = getQueryString("code");
    var msg = getQueryString("msg");
    if (code !== '') {
      if (code === '0') {
        layer.alert('登录成功', {
          icon: 1
        });
      } else {
        layer.alert(msg, {
          icon: 2
        });
      }
    }
  });

  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = decodeURI(window.location.search).substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return '';
  }
</script>
</body>

</html>
