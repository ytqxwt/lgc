<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h2>江西理工大学离退休人员信息管理系统</h2>
        </div>
        <div class="wrap">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="control-label" style="float: left;color: #3063a4;">管理员:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="control-label" style="float: left;color: #3063a4;">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="logo">
            <img src="img/logo_school.png">
        </div>
    </div>

</body>
</html>
